# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# https://htmlpreview.github.io/?https://github.com/conformal/spectrwm/blob/master/spectrwm.html
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

workspace_limit	        = 10
focus_mode		= follow
focus_close		= previous
focus_close_wrap	= 1
focus_default		= last
spawn_position		= next
workspace_clamp	= 1
warp_focus		= 1
warp_pointer		= 1

# Window Decoration
border_width		= 1
color_focus		= rgb:A3/B8/EF
color_focus_maximized	= rgb:A3/B8/EF
color_unfocus		= rgb:23/23/23
color_unfocus_maximized	= rgb:23/23/23
region_padding	        = 10
tile_gap		= 20

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border		= 1

# Bar Settings
bar_enabled		= 1
bar_enabled_ws[1]	= 1
bar_enabled_ws[2]       = 1
bar_enabled_ws[3]       = 1
bar_enabled_ws[4]       = 1
bar_enabled_ws[5]       = 1
bar_enabled_ws[6]       = 1
bar_enabled_ws[7]       = 1
bar_enabled_ws[8]       = 1
bar_enabled_ws[9]       = 1
bar_enabled_ws[10]      = 1
bar_border_width	= 0
bar_color               = rgb:23/23/23
bar_color_selected      = rgb:23/23/23
bar_font_color          = rgb:E7/E7/E7
bar_font_color_selected	= rgb:A3/B8/EF
bar_font		= IosevkaTerm:pixelsize=11:antialias=true
# bar_font_pua		= Typicons:pixelsize=14:antialias=true
bar_action		= /home/kelaun/.local/bin/baraction.sh
bar_delay               = 1
bar_action_expand	= 0
bar_justify		= left
bar_format		= +I +S +|C<+W>+|R+A
# workspace_indicator	= listcurrent,listactive,markcurrent,printnames
# bar_at_bottom		= 1
stack_enabled		= 1
clock_enabled		= 1
clock_format		= %b %d %R %Y
# iconic_enabled	= 0
# maximize_hide_bar	= 0
# window_class_enabled	= 0
# window_instance_enabled	= 0
window_name_enabled	= 1
# verbose_layout		= 1
# urgent_enabled		= 1
# urgent_collapse	= 0

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
# autorun		        = ws[1]:start-pulseaudio-x11
# autorun                 = ws[1]:pa-applet
# autorun                 = ws[1]:/home/kelaun/.screenlayout/desktop.sh
# autorun                 = ws[1]:/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# autorun                 = ws[1]:nitrogen --restore; sleep 1; compton -b
# autorun                 = ws[1]:nm-applet
# autorun                 = ws[1]:xfce4-power-manager
# autorun                 = ws[1]:pamac-tray
# autorun                 = ws[1]:blueman-applet
# autorun                 = ws[1]:ff-theme-util
# autorun                 = ws[1]:fix_xcursor
# autorun                 = ws[1]:redshift-gtk -l 50.85045:4.34878 -t 6500:3600
# autorun                 = ws[1]:autokey-gtk
autorun                 = ws[1]:/home/kelaun/.local/bin/autostart.sh

# Customize workspace layout at start
# layout		= ws[1]:4:0:0:0:vertical
# layout		= ws[2]:0:0:0:0:horizontal
# layout		= ws[3]:0:0:0:0:fullscreen
# layout		= ws[4]:4:0:0:0:vertical_flip
# layout		= ws[5]:0:0:0:0:horizontal_flip

# Set workspace name at start
# name			= ws[1]:IRC
# name			= ws[2]:Email
# name			= ws[3]:Browse
# name			= ws[10]:Music

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
# keyboard_mapping = ~/.spectrwm_us.conf

# PROGRAMS
# Validated default programs:
program[lock]		= xlock -m blank
program[term]		= urxvt
program[menu]		= /home/kelaun/.local/bin/dmenu.sh
program[exit]           = /home/kelaun/.local/bin/exitmenu.sh

bind[lock]		= MOD+l
bind[term]              = MOD+Return
bind[menu]              = MOD+d
bind[exit]              = MOD+x
bind[restart]           = MOD+Shift+r
bind[wind_del]         = MOD+Shift+q
bind[swap_main]         = MOD+Shift+m

bind[ws_1]              = MOD+1
bind[ws_2]              = MOD+2
bind[ws_3]              = MOD+3
bind[ws_4]              = MOD+4
bind[ws_5]              = MOD+5
bind[ws_6]              = MOD+6
bind[ws_7]              = MOD+7
bind[ws_8]              = MOD+8
bind[ws_9]              = MOD+9
bind[ws_10]             = MOD+0

bind[mvws_1]            = MOD+Shift+1
bind[mvws_2]            = MOD+Shift+2
bind[mvws_3]            = MOD+Shift+3
bind[mvws_4]            = MOD+Shift+4
bind[mvws_5]            = MOD+Shift+5
bind[mvws_6]            = MOD+Shift+6
bind[mvws_7]            = MOD+Shift+7
bind[mvws_8]            = MOD+Shift+8
bind[mvws_9]            = MOD+Shift+9
bind[mvws_10]           = MOD+Shift+0

program[screenshot_all]	= /home/kelaun/.local/bin/screenshot.sh full	# optional
bind[screenshot_all]    = Print

program[screenshot_wind]	= /home/kelaun/.local/bin/screenshot.sh window	# optional
bind[screenshot_wind]   = MOD+Print

bind[fullscreen_toggle] = MOD+f
bind[float_toggle]      = MOD+space

program[volume_toggle]  = /home/kelaun/.local/bin/volume.sh mute
bind[volume_toggle]     = XF86AudioMute

program[volume_up]      = /home/kelaun/.local/bin/volume.sh up
bind[volume_up]         = XF86AudioRaiseVolume

program[volume_down]    = /home/kelaun/.local/bin/volume.sh down
bind[volume_down]       = XF86AudioLowerVolume
